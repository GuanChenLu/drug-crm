<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<ul class="layui-nav layui-bg-cyan" lay-filter="">
			<li class="layui-nav-item ">
				<a href="./homepage.html">药品管理主页</a>
			</li>
			<li class="layui-nav-item"><a href="./recipe.html">处方管理主页</a></li>
			<li class="layui-nav-item"><a href="./login.html">重新登录</a></li>
		</ul>
		<table class="layui-hide" id="test" lay-filter="test"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<div class="layui-btn-group layui-anim layui-anim-scale">
					<button type="button" class="layui-btn" lay-event="getCheckData">展示选中行数据</button>
					<button type="button" class="layui-btn" lay-event="getCheckLength">获取选中数目</button>
					<button type="button" class="layui-btn" lay-event="isAll">验证是否全选</button>
				</div>
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-lg layui-btn-normal layui-anim layui-anim-scale" lay-event="genRecipe">
						将选中药品加入处方
					</button>
				</div>
			</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="hide">隐藏</a>
		</script>

		

		<script src="../static/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

		<script>
			layui.use('table', function() {
				var table = layui.table;

				//温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
				//详见：https://www.layui.com/doc/modules/table.html#totalRow
				table.render({
					elem: '#test',
					url: 'http://localhost:8080/api/drug/home/all/',
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					totalRow: true,
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'drugID',
							title: '药品ID',
							width: 150,
							fixed: 'left',
							sort: true,
							totalRowText: '合计'
						}, {
							field: 'drugName',
							title: '药品名称',
							width: 150
						}, {
							field: 'description',
							title: '药品描述',
							width: 400
						}, {
							field: 'drugClass',
							title: '药品类型',
							width: 150,
							sort: true
						}, {
							field: 'inventory',
							title: '商品库存',
							width: 150,
							totalRow: true
						}, {
							field: 'unit',
							title: '商品单位',
							width: 100
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							width: 231
						}]
					],
					page: true
				});

				//工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选')
							break;
						case 'genRecipe':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
					};
				});

				//监听工具条
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					if (obj.event === 'hide') {
						layer.confirm('真的隐藏行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'edit') {
						
						layer.alert('编辑行：<br>' + JSON.stringify(data.drugID))
					}
				});

			});
		</script>

	</body>

</html>
